<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body{
			background-color:#f8f8f8;
		}
		.book-library{
			background-color:#ffffff;
			width:70%;
			box-shadow:5px 5px 50px gray;
			margin:auto;
		}
		.book{
			background-color:lightgray;
			text-align:center;
			margin-top:15px
		}
		img{
			padding:10px;
		}
		.author{
			text-align:left;
			padding:10px;
		}
		.author-name{
			color:#777777;
		}
		.book-name{
			font-weight:bold;
		}
		p{
			margin:5px 0px;
		}
		.price{
			width:100%;
			background-color:#2ecc71;
			border:none;
			color:white;
			height:30px;
			border-radius:10px;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="book-library">
		<h2 style="display:flex;justify-content:center;">Book Library</h2>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
			<div class="author">
			<p class="book-name">SPY IN THE AMBER</p>
			<p class="author-name">BY Manohar Malgonkar</p>
			<button class="price" style="background-color:#2ecc71">Rs. 300</button>
			</div>
			
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			<div class="author">
			<p class="book-name">SACRED GAMES</p>
			<p class="author-name">BY Vikram Chandra</p>
			<button class="price" style="background-color:#2ecc71">Rs. 250</button>
			</div>
			
		</div>

		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
			<div class="author">
			<p class="book-name">BYOMKESH BACKSHI</p>
			<p class="author-name">BY Sharadindu Bandyopadhyay</p>
			<button class="price" style="background-color:#2ecc71">Rs. 250</button>
			</div>
			
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
